<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Compiler</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Johnny's HTML Compiler</span>
        <button class="btn btn-success" id="runButton" onclick="runFunction()">Run</button>
    </nav>

    <!-- Content Area -->
    <div class="content" id="content">
        <textarea id="editor" placeholder="Enter your HTML code here..."></textarea>
    </div>

    <!-- Output Frame -->
    <div class="content" id="outputContainer" style="display: none;">
        <iframe id="outputFrame"></iframe>
    </div>

    <script src="script.js"></script> <!-- Link to JS file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
