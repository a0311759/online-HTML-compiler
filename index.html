<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Renderer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-compiler">
    <div class="input-section-compiler">
      <h2>Enter HTML and JavaScript code:</h2>
      <textarea id="htmlContent-textarea" placeholder="Enter HTML and JavaScript code here..."></textarea>
      <button onclick="renderHTML()">Run</button>
    </div>
    <!-- Output section with unique container -->
    <div class="output-section-HTML">
      <h2>Output:</h2>
      <div id="renderedHTML"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
